<html>

        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    
    <body>
        <div class="container" id="res">

        </div>
        <div class="btnContainer" id="btns">
            <button id="btn0" class="btn btn-1">0</button>
            <button id="btn1" class="btn btn-1">1</button>

            <button id="btnEql" class="btn btn-2">=</button>

            <button id="btnDiv" class="btn btn-3">/</button>

    	<script src="js/binaryCalculator.js" type="text/javascript"></script>
